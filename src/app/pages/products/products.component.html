<ecommerce-breadcrumb [items]="breadcrumbItems"></ecommerce-breadcrumb>
<div class="container">
    <div class="products__sidebar">
        <p-panel header="Product Categories">
            <div *ngFor="let category of categories" class="field-checkbox">
                <p-checkbox name="group" [value]="category" [inputId]="category.id"></p-checkbox>
                <label [for]="category.id">{{ category.name }} (1)</label>
            </div>
        </p-panel>
        <p-divider></p-divider>
        <p-panel header="Price" [toggleable]="true">
            <p-slider [(ngModel)]="priceRange" [range]="true"></p-slider>
        </p-panel>
        <p-divider></p-divider>
        <p-panel header="Color" [toggleable]="true">
            <div *ngFor="let color of colors" class="field-checkbox">
                <p-checkbox name="group" [value]="color" [inputId]="color.id"></p-checkbox>
                <label [for]="color.id">{{ color.name }} (1)</label>
                <p-avatar 
                    [title]="color.value" 
                    [style]="{ 'background-color': color.value }" 
                    shape="circle"
                ></p-avatar>
            </div>
        </p-panel>
        <p-divider></p-divider>
        <p-panel header="Availability" [toggleable]="true">
            <div *ngFor="let availability of availabilities" class="field-checkbox">
                <p-checkbox name="group" [value]="availability" [inputId]="availability.id"></p-checkbox>
                <label [for]="availability.id">{{ availability.name }} (10)</label>
            </div>
        </p-panel>
    </div>
    <p-dataView #dv [value]="products || []" [layout]="currentLayout" [rows]="5" [paginator]="true">
        <ng-template pTemplate="header">
            <span class="products__count">{{ products?.length }} products</span>
            <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            <p-dropdown [options]="['Sort by 1', 'Sort by 2']" placeholder="Sort By Price"></p-dropdown>
        </ng-template>
        <ng-template let-product pTemplate="listItem">
            <ecommerce-product-list [product]="product">
            </ecommerce-product-list>
        </ng-template>
        <ng-template let-product pTemplate="gridItem">
            <ecommerce-product-grid [product]="product">
            </ecommerce-product-grid>
        </ng-template>
    </p-dataView>
</div>
