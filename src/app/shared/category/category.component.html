<a [routerLink]="'#'" class="category__header">
    <img [src]="category.img"/>
</a>
<div class="category__footer">
    <a routerLink="#" class="ecommerce-link">
        <strong class="category__name">{{ category.name }}</strong>
    </a>
    <span class="category__count">{{ category.count }} Products</span>
</div>
