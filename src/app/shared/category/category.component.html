<a [routerLink]="'/products/' + category.name" class="category__header">
    <img [src]="category.img"/>
</a>
<div class="category__footer">
    <a [routerLink]="'/products/' + category.name" class="ecommerce-link">
        <strong class="category__name">{{ category.name }}</strong>
    </a>
    <span class="category__count">{{ category.categories?.length }} Products</span>
</div>
