<div class="product-list__left">
    <span class="product-list__flag" *ngIf="flag">{{ flag }}</span>
    <img [src]="product.images[0].big"/>
</div>

<div class="product-list__center">
    <h4 class="product-list__name">
        <a [routerLink]="'/product/' + product.id" class="ecommerce-link">{{ product.name }}</a>
    </h4>
    <div class="product-list__rating">
        <p-rating [(ngModel)]="product.rate" [readonly]="true" [cancel]="false"></p-rating>
        <span>({{ product.reviews?.length || 0 }} reviews)</span>
    </div>
    <ul class="product-list__spec">
        <li *ngFor="let spec of product.specification">{{ spec }}</li>
    </ul>
</div>

<div class="product-list__right">
    <small class="product-list__stock"
        [class.in]="product.available.length">
        {{ product.available.length ? "In stock" : "out of stock" }}
        ({{ product.available.length }})
    </small>
    <h2 class="product-list__cost">${{ product.price }}</h2>
    <p-button label="Add To Cart"
        class="add-to-cart"
        [disabled]="!product.available.length"
    ></p-button>
    <a [routerLink]="'/product/' + product.id" class="ecommerce-link">
        <i class="fa-regular fa-eye"></i>
        View product
    </a>
</div>
